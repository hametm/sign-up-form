<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="leftSide">
            <div id="logoBar">
                <img id="odinImage" src="images/odin-lined.png">
                <p>ODIN</p>
            </div>
            <footer>Photo by <u>Halie West</u> on <u>Unsplash</u></footer>
        </div>
        <div id="rightSide">
            <div id="topContainer">
                <div id="top">
                    <p class="bigFont">This is not a real online service! You know you need something like this in your life to
                        help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <p class="bigFont">You <em>know</em> you want to.</p>
                </div>
            </div>
            <div id="bottomContainer">
                <form action="" method="get">
                    <div id="inputs">
                        <legend><h1 class="bigFont">Let's do this!</h1></legend>
                        <div class="row" id="row1">
                            <div class="labelAndInput" id="firstNameContainer">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName">
                            </div>
                            <div class="labelAndInput" id="lastNameContainer">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName">
                            </div>
                        </div>
                        <div  class="row" id="row2">
                            <div class="labelAndInput" id="emailContainer">
                                <label for="email">Email</label>
                                <input type="email" id="email">
                            </div>
                            <div class="labelAndInput" id="phoneNumberContainer">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="tel" id="phoneNumber">
                            </div>
                        </div>
                        <div class="row" id="row3">
                            <div class="labelAndInput" id="passwordContainer">
                                <label for="password">Password</label>
                                <input type="password" id="password" minlength="8">
                            </div>
                            <div class="labelAndInput" id="passwordConfirmationContainer">
                                <label for="passwordConfirmation">Confirm Password</label>
                                <input type="password" id="passwordConfirmation">
                            </div>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
                <p id="bottomBlurb">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
