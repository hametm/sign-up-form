<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <div id="leftSide">

        </div>
        <div id="rightSide">
            <div class="topAndBottom" id="top">
                <p>This is not a real online service! You know you need something like this in your life to
                    help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div id="middle">
                <h1>Let's do this!</h1>
                <form action="" method="get">
                    <div id="leftSideForm">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName">
                        <label for="email">Email</label>
                        <input type="text" id="email">
                        <label for="password">Password</label>
                        <input type="text" id="password">
                    </div>
                    <div id="rightSideForm">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" id="phoneNumber">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="text" id="confirmPassword">
                    </div>
                </form>
            </div>
            <div class="topAndBottom" id="bottom">
                <button>Create Account</button>
                <p>Already have an account? <a>Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
